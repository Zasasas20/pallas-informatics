<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallas Informatics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay>
        <source src="embeds/AKTheme.mp3" type="mp3" >
    </audio>
    <div class="Header">
        <div class="Left-Header">
            <button class="Icon"><img src="images/Minos-Logo.png" width="40px"></button>
            <button>Home</button>
            <button class="Music"><img src="images/music.gif" width="30px"></button>
            <div class="Text"> Currently Playing: Arknights EP - [Keep the torch] </div>
        </div>
        <button>About</button>
    </div>
    <div class="Body">
        <div class="Image-Block">
            <button class="Ability"><img src="images/S1.png" width="100px"></button>
            <button class="Ability"><img src="images/S2.png" width="100px"></button>
            <button class="Ability"><img src="images/S3.png" width="100px"></button>
        </div>
    </div>
    <div class="Footer">
        <div class="About">About</div>
        <div class="Text">Small Pallas Landing Page that would display abilities and their respective usages</div>
        <div class="Text">Made by <a href="https://github.com/Zasasas20" target="_blank" rel="noreferrer noopener">Zaid</a></div>
    </div>
</body>
</html>
